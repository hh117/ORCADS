name: "inform_battery_level"
formulations:
  - the battery level is <level>
  - <robot> has <level> battery level
  - high: <robot> is fully charged

transition_states:
  - inform_eta
  - inform_arrival
  - inform_moving
  - inform_lost_connection
  - infrom_increase_emergency
  - inform_battery_loss
  - request_robot_replacement
