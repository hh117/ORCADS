inform_status:
  robot:
    - <robot> is available
    - <robot> is the <distance> one
    - <robot> is the <distance> to <object>
    - <robot> is <distance_qualifier>
  battery_level:
    - battery level is <level>
    - <robot> has high battery level
    - level=high:
      - fully charged
  eta:
    - the eta is <eta>
    - eta is <eta>
    - eta is now <eta>
    - <robot> eta is <eta>
    - eta for <object> is <eta>
    - eta to <object> is <eta>
  moving:
    - <robot> is moving towards <object>
    - sending <robot> to <object>
    - <robot> is now heading to <object>
    - returning <robot> to <object>
    - moving <robot> to <object>
  arriving:
    - <robot> has arrived to <object>
    - <robot> is approaching <object>
  return_base:
    - returning <robot> to the base
  streaming:
    - <robot> is now streaming
  connection_resumed:
    - connection with <robot> resumed
  emergency:
    - type=fire:
      - there is currently a fire in <object>




